                        <div className="bg-white border-2 border-indigo-300 rounded-lg p-6 mb-6">
                          <div className="space-y-6">
                            {comprehensiveQuiz.map((q, index) => (
                              <div key={q.id} className="bg-gray-50 p-5 rounded-lg">
                                <p className="font-bold text-lg mb-4">{index + 1}. {q.question}</p>
                                <div className="space-y-3">
                                  {q.options.map((option, optIndex) => (
                                    <label key={optIndex} className={`flex items-start gap-3 p-3 rounded cursor-pointer transition-all ${
                                      showResults && optIndex === q.correct
                                        ? 'bg-green-100 border-2 border-green-500'
                                        : showResults && quizAnswers[q.id] === optIndex && optIndex !== q.correct
                                        ? 'bg-red-100 border-2 border-red-500'
                                        : 'bg-white border-2 border-gray-200 hover:border-indigo-400'
                                    }`}>
                                      <input
                                        type="radio"
                                        name={q.id}
                                        onChange={() => handleQuizAnswer(q.id, optIndex)}
                                        className="mt-1 w-4 h-4"
                                        disabled={showResults}
                                      />
                                      <span className={
                                        showResults && optIndex === q.correct
                                          ? 'text-green-900 font-semibold'
                                          : showResults && quizAnswers[q.id] === optIndex && optIndex !== q.correct
                                          ? 'text-red-900'
                                          : 'text-gray-700'
                                      }>
                                        {option}
                                        {showResults && optIndex === q.correct && ' ✓ Correcta'}
                                      </span>
                                    </label>
                                  ))}
                                </div>
                                {showResults && (
                                  <div className="mt-4 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                    <p className="text-sm text-gray-700">
                                      <strong>Explicación:</strong> {q.explanation}
                                    </p>
                                  </div>
                                )}
                              </div>
                            ))}
                          </div>

                          <button
                            onClick={checkQuiz}
                            disabled={showResults}
                            className={`mt-6 px-8 py-4 rounded-lg font-bold text-lg transition-colors ${
                              showResults
                                ? 'bg-gray-400 cursor-not-allowed'
                                : 'bg-indigo-600 hover:bg-indigo-700 text-white'
                            }`}
                          >
                            {showResults ? 'Resultados Mostrados' : 'Ver Resultados y Explicaciones'}
                          </button>

                          {showResults && (
                            <div className={`mt-6 border-l-4 p-6 rounded ${getScoreMessage().color}`}>
                              <div className="flex items-center gap-4 mb-3">
                                <div className="text-4xl font-bold">
                                  {getScore()} / {comprehensiveQuiz.length}
                                </div>
                                <div>
                                  <p className="text-2xl font-bold">
                                    {Math.round((getScore() / comprehensiveQuiz.length) * 100)}%
                                  </p>
                                  <p className="text-sm">de aciertos</p>
                                </div>
                              </div>
                              <p className="text-lg font-semibold">{getScoreMessage().message}</p>
                            </div>
                          )}
                        </div>

                        <div className="bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-lg p-6 mb-6">
                          <h3 className="text-2xl font-bold mb-3">🤔 Preguntas de Reflexión</h3>
                          <p>Reflexiona profundamente sobre tu práctica actual. Sé honesto contigo mismo.</p>
                        </div>

                        {reflectionQuestions.map((section, idx) => (
                          <div key={idx} className="bg-white border-2 border-green-300 rounded-lg p-6 mb-6">
                            <h3 className="text-xl font-bold text-green-700 mb-4">{section.category}</h3>
                            <div className="space-y-4">
                              {section.questions.map((question, qIdx) => (
                                <div key={qIdx} className="bg-green-50 p-4 rounded-lg">
                                  <p className="font-semibold text-gray-800 mb-3">{question}</p>
                                  <textarea
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg text-sm"
                                    rows="3"
                                    placeholder="Escribe tu reflexión aquí..."
                                    value={reflectionAnswers[`${idx}-${qIdx}`] || ''}
                                    onChange={(e) => handleReflectionAnswer(`${idx}-${qIdx}`, e.target.value)}
                                  />
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}

                        <div className="bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg p-6">
                          <h3 className="text-2xl font-bold mb-4">🎯 Mi Plan de Acción Personal</h3>
                          <p className="mb-4">Basándote en todo lo aprendido, crea un plan concreto y realista de mejora.</p>
                          
                          <div className="bg-white text-gray-800 rounded-lg p-6 space-y-5">
                            <div>
                              <label className="block font-bold mb-2">Esta semana voy a:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="3"
                                placeholder="Ej: Aplicar un assessment diagnóstico al inicio de mi próxima unidad"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Este mes voy a aprender a usar:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="3"
                                placeholder="Ej: Rúbricas detalladas para evaluar proyectos estudiantiles"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">El LLM que voy a probar primero es:</label>
                              <select className="w-full p-3 border-2 border-gray-300 rounded-lg mb-2">
                                <option value="">Selecciona uno...</option>
                                <option value="chatgpt">ChatGPT</option>
                                <option value="claude">Claude</option>
                                <option value="gemini">Gemini</option>
                                <option value="copilot">Microsoft Copilot</option>
                              </select>
                              <label className="block font-bold mb-2 mt-3">Y lo usaré para:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="2"
                                placeholder="Ej: Analizar respuestas de ensayos y encontrar patrones de errores comunes"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Para medir si estoy mejorando, voy a:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="3"
                                placeholder="Ej: Llevar un registro semanal de cuántos assessments formativos aplico"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Mi mayor desafío será:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="2"
                                placeholder="Ej: Encontrar tiempo para analizar los datos de assessment"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Para superar ese desafío, voy a:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="3"
                                placeholder="Ej: Dedicar 15 minutos cada viernes a revisar datos con ayuda de IA"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Compartiré lo que aprendo con:</label>
                              <textarea
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                rows="2"
                                placeholder="Ej: Mis colegas del departamento en nuestras reuniones mensuales"
                              />
                            </div>

                            <div>
                              <label className="block font-bold mb-2">Me comprometo a revisar este plan en:</label>
                              <input
                                type="date"
                                className="w-full p-3 border-2 border-gray-300 rounded-lg"
                              />
                            </div>
                          </div>
                        </div>

                        <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-6 mt-6">
                          <div className="flex items-start gap-3">
                            <Lightbulb className="w-8 h-8 text-yellow-600 flex-shrink-0 mt-1" />
                            <div>
                              <h3 className="font-bold text-xl mb-3">💡 Próximos Pasos Sugeridos</h3>
                              <ul className="space-y-2 text-gray-700">
                                <li><strong>1. Imprime o guarda tu plan de acción</strong> - Tenlo visible en tu escritorio</li>
                                <li><strong>2. Empieza pequeño</strong> - No intentes cambiar todo a la vez. Un cambio a la vez</li>
                                <li><strong>3. Únete a comunidades</strong> - Busca grupos de docentes en redes sociales que hablen de assessment</li>
                                <li><strong>4. Practica con IA HOY</strong> - Abre ChatGPT, Claude, Gemini o Copilot y prueba un prompt de esta guía</li>
                                <li><strong>5. Documenta tu progreso</strong> - Toma fotos o notas de los cambios que implementas</li>
                                <li><strong>6. Comparte con colegas</strong> - Enseñar a otros solidifica tu propio aprendizaje</li>
                                <li><strong>7. Sé paciente contigo mismo</strong> - Mejorar assessment es un proceso, no un evento único</li>
                              </ul>
                            </div>
                          </div>
                        </div>

                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg p-6 mt-6">
                          <h3 className="text-2xl font-bold mb-3">🌟 Recursos Adicionales</h3>
                          <div className="space-y-2 text-sm">
                            <p>• <strong>Para aprender más sobre prompts:</strong> Experimenta, prueba, ajusta. No hay prompts perfectos, solo mejores prompts</p>
                            <p>• <strong>Para ver ejemplos:</strong> Busca "assessment examples" + tu materia en Google</p>
                            <p>• <strong>Para practicar con IA:</strong> Todos los LLMs mencionados tienen versiones gratuitas. ¡Úsalas!</p>
                            <p>• <strong>Para conectar con otros:</strong> Busca hashtags como #AssessmentForLearning #FormativeAssessment #EdTech</p>
                            <p>• <strong>Recuerda:</strong> El mejor assessment es el que realmente usas y te ayuda a mejorar la enseñanza</p>
                          </div>
                        </div>

                        <div className="bg-green-50 border-2 border-green-400 rounded-lg p-6 mt-6 text-center">
                          <h3 className="text-3xl font-bold text-green-700 mb-3">¡Felicitaciones! 🎉</h3>
                          <p className="text-lg text-gray-700 mb-4">
                            Has completado esta guía completa sobre Assessment Educativo con IA.
                          </p>
                          <p className="text-gray-700">
                            Ahora tienes el conocimiento, las herramientas y un plan de acción.<br/>
                            <strong className="text-green-700">El siguiente paso es PRACTICAR.</strong>
                          </p>
                          <p className="text-2xl mt-4">
                            ¡Tu viaje de mejora continua comienza ahora! 🚀
                          </p>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <footer className="bg-white rounded-lg shadow-lg p-6 text-center text-gray-600">
                  <p className="text-lg font-semibold mb-2">Guía Interactiva Completa de Assessment Educativo con IA</p>
                  <p className="text-sm">Diseñada para docentes comprometidos con la excelencia educativa y la mejora continua</p>
                  <p className="text-xs mt-3 text-gray-500">
                    💡 Tip: Guarda esta página en tus favoritos para consultarla cuando necesites
                  </p>
                </footer>
              </div>
            </div>
          );
        };

        ReactDOM.render(<AssessmentGuide />, document.getElementById('root'));
    </script>
</body>
</html>
